<div class="ui">
  <h2>Demo Form: Sku</h2>
  <form [formGroup]="myForm"
        (ngSubmit)="onSubmit(myForm.value)">

    <div class="field">
      <label for="skuInput">SKU</label>
      <input id="skuInput" 
              type="text" 
              placeholder="SKU" 
              [formControl]="myForm.controls['sku']">
    </div>

    <button type="submit">Submit</button>
    <p>*your submission will be logged in the console </p>
  </form>
</div>
