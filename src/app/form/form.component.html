<div class="ui">
  <h2>Demo Form: Sku</h2>
  <form [formGroup]="myForm"
        (ngSubmit)="onSubmit(myForm.value)">

    <div class="field">
      <label for="skuInput">SKU</label>
      <input id="skuInput" 
              type="text" 
              placeholder="SKU" 
              [formControl]="sku"
              [class.error]="sku.hasError('required') && sku.touched">

      <div *ngIf="sku.touched && !myForm.controls['sku']">SKU is invalid</div>
      <div *ngIf="sku.touched && sku.hasError('required')">SKU is required</div>
    </div>
  
    <div *ngIf="myForm.touched && !myForm.valid">Form is invalid</div>
    <button type="submit">Submit</button>
    <p>*your submission will be logged in the console </p>
  </form>
</div>
